<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Adrianne Dumandan</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Adrianne Dumandan">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/large-form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>

<body>

   <header>
    <h1>Product Review</h1>
   </header>

   <main>
    <form method="get" action="review.html" class="wf1">
        <fieldset>
            <label class="form-group">Product Name
                <select id="product-select" name="Products" required>
                    <option value="" disabled selected>Choose a Product...  &#9662;</option>
                </select>
            </label>

        <label>Overall Rating</label>
        <div class="rating">
            <label><input type="radio" id="star1" name="star" value="1" required> &star;</label>
            <label><input type="radio" id="star2" name="star" value="2" required> &star;&star;</label>
            <label><input type="radio" id="star3" name="star" value="3" required> &star;&star;&star;</label>
            <label><input type="radio" id="star4" name="star" value="4" required> &star;&star;&star;&star;</label>
            <label><input type="radio" id="star5" name="star" value="5" required> &star;&star;&star;&star;&star;</label>
        </div>

        <label>Data Installation <input type="date" id="date" name="completeDate" required></label>

        <label>
            Which features did you find useful in the product?
            <span class="special-text"> (Check all that apply)</span>
        </label>
        <label><input type="checkbox" id="design" name="design" value="yes"> Design</label>
        <label><input type="checkbox" id="durability" name="durability" value="yes"> Durability</label>
        <label><input type="checkbox" id="use" name="use" value="yes"> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="performance" value="yes"> Performance</label>

        <label>
            Written Review
            <span class="special-text"> (Optional)</span>
        </label>
        <textarea id="review" name="review" rows="7" cols="55"></textarea>
        <label>
            Your Name
            <span class="special-text"> (Optional)</span>
            <input type="text" id="name" name="name">
        </label>

        <input type="submit" value="Post Review">

        </fieldset>

    </form>
</main>
   <footer>
    <p>
        &copy;<span id="currentyear"></span>
    </p>
    <p id="lastModified"></p>
   </footer>
</body>

</html>
