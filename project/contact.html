<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Virtual Assistant Hub</title>
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/large-project.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/project.js" defer></script>
</head>

<body>

    <header class="header">
        <h1 class="site-title">VA Hub</h1>
        <div class="menu-btn">â˜°</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="resources.html">Resources</a>
            <a href="board.html">Job Board</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main  class="contact">
        <section>
            <h1 class="title">Contact Us</h1>
            <form method="get" action="#" class="wf1">
                <fieldset>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <div class="column4">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <input type="submit" value="Send Message">
            </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>
            &copy;<span id="currentyear"></span>
        </p>
        <p id="lastModified"></p>
        <div class="sociallinks">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook" class="fb" loading="lazy">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter" class="twt" loading="lazy">
            </a>
            <a href="https://instagram.com" target="_blank" loading="lazy">
                <img src="images/instagram.png" alt="Instagram" class="insta">
            </a>
        </div>
    </footer>

</body>
</html>
